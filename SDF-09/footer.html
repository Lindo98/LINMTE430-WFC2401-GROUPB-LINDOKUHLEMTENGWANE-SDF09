<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container ">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-bold tracking-tight text-[#313131] xl:text-2xl dark:text-white my-6">Subscribe to out newsletter for updates</h1>
                            <div class="flex gap-4 flex-col mx-auto mt-4 space-y-3 md:space-y-0 md:flex-row sm:col-span-2">
                                <input id="email" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" type="text">
                                <button class="w-80px px-6 py-2 border-none rounded-md text-l bg-[#d86943] text-white hover:bg-white hover:text-[#d86943] hover:font-bold" >
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold py-6">Quick Link</p>
                            <div class="" >
                              <ul class="font-regular">
                                 <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">Home</a></li>
                                <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">Who We Are</a></li>
                                <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">Our Philosophy</a></li>
                            </ul>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold py-6">Technologies</p>
                            <div>
                            <ul class="font-regular">
                                <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">HTML</a></li>
                                <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">CSS</a></li>
                                <li class="py-2"><a href="#" class="text-[323232] hover:underline hover:text-[#d86943]">JavaScript</a></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
